version: '3.8'

services:
  # 1. FastAPI Backend
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: wildfire_api
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./models:/app/models
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/wildfire_db
    depends_on:
      - db
    networks:
      - wildfire_network

  # 2. Streamlit Frontend (NEW!)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wildfire_ui
    ports:
      - "8501:8501"
    environment:
      # This URL tells Streamlit how to talk to the API inside the docker network
      - API_URL=http://api:8000
    depends_on:
      - api
    networks:
      - wildfire_network

  # 3. PostGIS Database
  db:
    image: postgis/postgis:15-3.3
    container_name: wildfire_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: wildfire_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - wildfire_network

volumes:
  postgres_data:

networks:
  wildfire_network:
    driver: bridge